      - heading
      - codeBlock
      - bold
      - italic
      - '|'
      - alignment
      - outdent
      - indent
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - style
      - '|'
      - sourceEditing
      - '|'
      - specialCharacters
      - insertTable
      - drupalInsertImage
