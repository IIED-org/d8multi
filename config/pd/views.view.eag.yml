          admin_label: ''
          plugin_id: text
          empty: false
          content:
            value: "<p>Sentinel’s External Advisory Group (EAG) is made up of leading experts in key thematic areas of the project (agricultural development, biodiversity conservation, social and environmental impacts of agriculture, research capacity development, research uptake and use) as well as one member with specific programme management expertise and one observer from our funders.</p>\r\n\r\n<p>The EAG plays an advisory and monitoring role, providing strategic advice, critical and constructive feedback at key points throughout the project, and providing links and outreach with key regional and international processes that will contribute to achieving Sentinel’s goals.</p>\r\n\r\n<p>The EAG includes the chairs of the three Country Advisory Groups to ensure that the overall project strategy considers the specific requirements of each country. </p>\r\n<p>&nbsp;</p>"
