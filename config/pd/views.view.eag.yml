            value: "<p>Sentinel’s Country Advisory Groups (CAGs) in our three African focal countries, Ethiopia, Ghana and Zambia, include members representing a range of national stakeholders within each country – e.g. from key line ministries, civil society organisations, the private sector, and academia / higher education. The CAGs play an advisory and monitoring role at country-specific level, and also feed into project-level strategy via their chairs who sit on the External Advisory Group (EAG). </p>\r\n<p>Similar to the EAG, the CAGs also play an advisory and monitoring role but at country-specific level, providing strategic advice, critical and constructive feedback at key points throughout the project, and providing links and outreach with key national and regional processes that will contribute to achieving Sentinel’s goals.</p>\r\n<p>&nbsp;</p>"
