  host: 'srv-6176.devcloud.hosting.acquia.com'
  user: 'landcam.test'
  paths:
    drush-script: '/var/www/html/landcam.test/vendor/drush/drush/drush'
prod:
  root: '/var/www/html/landcam.prod/docroot'
  ac-site: 'landcam'
  ac-env: 'prod'
  ac-realm: 'prod'
  uri: 'sentinel-gcrf.org'
  host: 'srv-6176.devcloud.hosting.acquia.com'
  user: 'landcam.prod'
  paths:
    drush-script: '/var/www/html/landcam.prod/vendor/drush/drush/drush'